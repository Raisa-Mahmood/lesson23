<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays in Javascript</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
var fruits=["Apple","Kiwi","Coconut","Lichi"];
document.getElementById("p1").innerHTML=fruits;
    document.getElementById("p2").innerHTML = fruits[2];
    </script>
</body>
</html>
